<div class="jumpotron container">
	<div class="card-deck m-2" >
	
		<div class="card m-2" style="min-width: 30rem;">
		  <div class="card-body" align="center">
		  <h5 class="card-title">Income</h5>
		  <button (click)="addIncome()" class="btn btn-success">
			<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
				  <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
				  <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
			</svg>
		  </button>
			<table class="table table-bordered table-striped m-2">
			  <thead class="thead-dark">
				<tr>
				  <th scope="col">#</th>
				  <th scope="col">Amount</th>
				  <th scope="col">Reoccurring</th>
				  <th scope="col">Date</th>
				  <th scope="col">Delete</th>
				</tr>
			  </thead>
			  <tbody>
				<tr *ngFor="let position of income">
				  <td>{{ position.id }}</td>
				  <td>{{ position.value }}</td>
				  <td>{{ position.reoccurring | boolYesNo}}</td>
				  <td>{{ position.date }}</td>
				  <td>
					<button (click)="deleteIncome(position)" class="btn btn-secondary">Del</button>
				  </td>
				</tr>
			  </tbody>
			</table>
		
		  </div>
		</div>

		<div class="card m-2" style="min-width: 30rem;">
		  <div class="card-body" align="center">
		  <h5 class="card-title">Expenses</h5>
		  <button (click)="addExpense()" class="btn btn-success">
			<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
				  <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
				  <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
			</svg>
		  </button>
			<table class="table table-bordered table-striped m-2">
			  <thead class="thead-dark">
				<tr>
				  <th scope="col">#</th>
				  <th scope="col">Amount</th>
				  <th scope="col">Reoccurring</th>
				  <th scope="col">Date</th>
				  <th scope="col">Delete</th>
				</tr>
			  </thead>
			  <tbody>
				<tr *ngFor="let position of expense">
				  <td>{{ position.id }}</td>
				  <td>{{ position.value }}</td>
				  <td>{{ position.reoccurring | boolYesNo}}</td>
				  <td>{{ position.date }}</td>
				  <td>
					<button (click)="deleteExpense(position)" class="btn btn-secondary">Del</button>
				  </td>
				</tr>
			  </tbody>
			</table>
		  </div>
		</div>
	</div>
</div>
